<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>DevOps Test</title>
</head>

<body>

  <div class="container mt-5">

    <h3>DevOps Project QA TEST</h3>

    <div class="form-group">
      <label for="exampleInputEmail1">Number 1</label>
      <input id="number-one" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Number 2</label>
      <input id="number-two" type="number" class="form-control" id="exampleInputPassword1" placeholder="">
    </div>

    <button id="sum-numbers" type="submit" class="btn btn-success">Calculate</button>

    <p class="mt-5"> Sum Value : <span id="sum"></span></p>
  </div>


  <script>
    const numberOne = document.getElementById('number-one');
    const numberTwo = document.getElementById('number-two');
    const sum = document.getElementById('sum');

    const button = document.getElementById('sum-numbers');

    button.addEventListener('click', () => {
      //send request for sum response 

      fetch(`/sum?numberOne=${numberOne.value}&numberTwo=${numberTwo.value}`)
        .then(response => response.json())
        .then(data => {
          if (data.sum) {
            sum.innerHTML = data.sum;
          } else {
            alert(data.message || 'Bir hata olu≈ütu');

          }

        })
    })



  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
